<html>
    <haed>
        <link rel="stylesheet" href="css/default.css"> 
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/popup.js"></script>
        <meta charset="utf-8">
    </haed>

    <body>
        <div id="Title_div">
        <h1>Cookie Editor</h1>
        </div>

        <div id="URL_div">
            <input id="filter" type="text" placeholder="URL"> 
            <button id="reset" type="button"><i class="fa fa-times"></i></button>    
        </div>
        
        <div id="Summary_div">  
            <strong>Showing<span id="filter_count"></span> of <span id="total_count"></span> cookie domains.</strong>
            <button id="check" type="button"><i class="fa fa-check"></i></button>
            <button id="folder"><label for="file"><i class="fa fa-folder"></i></label></button>
            <button id="times" type="button"><i class="fa fa-times"></i></button>
            <input id="file" type="file" accept=".txt" multiple>
        </div>
    </br>
</br>
        <div id="Link_div">
            <span id="naver_button"></span>
        </div>
        <div id="Cookie_div">
            <table id="Cookie">
                <tr>
                    <th width='100px'><strong>Domain</strong></th>
                    <th width='400px'><strong>Cookies</strong></th>
                </tr>
            </table>
        </div>
    </body>
</html>
