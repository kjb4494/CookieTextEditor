<html>
  <head>
    <link rel="stylesheet" href="css/default.css">
    <script src="js/popup.js"></script>
  </head>
  <body>
    <h2>Text Editor for Cookie</h2>
    <hr>
    <div id="filter_div">
      Filter: <input id="filter" type="text">
      <button>x</button>
    </div>
    <br />
    <div id="file_div">
      <input id="input_file"  type="file" accept="text" webkitdirectory directory>
      <button>upload</button>
      <pre id="file"></pre>
    </div>
    <br />
    <div id="summary_div">
      Showing <span id="filter_count"></span> of <span id="total_count"></span> cookie domains.
      <span id="delete_all_button"></span><span id="set_cookies_button"></span>
    </div>
    <br />
      <table id="cookies">
        <tr>
          <th width='200px'>Domain</th>
          <th width='500px'>Cookies</th>
        </tr>
      </table>
    </body>
</html>
